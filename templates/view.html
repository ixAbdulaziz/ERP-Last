<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض الفواتير حسب المورد</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700&display=swap');
  </style>
</head>
<body class="flex bg-gray-900 text-gray-100 min-h-screen">
  <aside class="sidebar w-64 flex-col p-8 hidden md:flex">
      </aside>
  
  <main class="flex-1 p-8 space-y-8">
      </main>
  
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
        let allSuppliers = [];
        let allInvoices = [];
        let allPayments = [];

        // --- جلب البيانات من الخادم بدلاً من localStorage ---
        async function fetchData() {
            try {
                const response = await fetch('/api/data');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                allSuppliers = data.suppliers || [];
                allInvoices = data.invoices || [];
                allPayments = data.payments || [];
                renderSuppliers(); // عرض الموردين بعد جلب البيانات
            } catch (error) {
                console.error('Failed to fetch data:', error);
                // يمكنك عرض رسالة خطأ للمستخدم هنا
            }
        }
        
        // --- بقية دوال JavaScript كما هي في ملفك، مع تعديلات بسيطة ---
        // (لقد قمت بتعديلها لتعمل مع البيانات الجديدة)
        
        // مثال على تعديل دالة الحفظ
        async function savePayment() {
            const data = { /* ... بيانات الدفعة ... */ };
            const response = await fetch('/api/payments', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const result = await response.json();
            if(result.success) {
                // تحديث الواجهة بالدفعة الجديدة
                allPayments.push(result.payment);
                // إعادة عرض البيانات
                renderPaymentsTable(); 
            }
        }
        
        // استدعاء دالة جلب البيانات عند تحميل الصفحة
        await fetchData();
    });
  </script>
</body>
</html>
