<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} - نظام المشتريات</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap');
  </style>
</head>
<body class="flex bg-gray-900 text-gray-100 min-h-screen">
  <aside class="sidebar w-64 flex-col p-8 hidden md:flex">
    <div class="text-center mb-12">
      <h1 class="text-3xl font-bold bg-gradient-to-r from-slate-400 via-slate-300 to-slate-500 bg-clip-text text-transparent">المشتريات</h1>
      <div class="w-20 h-1 bg-gradient-to-r from-slate-500 to-slate-400 mx-auto mt-3 rounded-full"></div>
    </div>
    <nav class="space-y-4 flex-1">
      <a href="{{ url_for('home') }}" class="nav-link {% if request.endpoint == 'home' %}active{% endif %} block py-4 px-6">
        <span class="relative z-10 flex items-center gap-3">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path></svg>
          لوحة المعلومات
        </span>
      </a>
      <a href="{{ url_for('add_invoice') }}" class="nav-link {% if request.endpoint == 'add_invoice' %}active{% endif %} block py-4 px-6">
        <span class="relative z-10 flex items-center gap-3">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
          إضافة فاتورة
        </span>
      </a>
    </nav>
  </aside>

  <main class="flex-1 p-4 md:p-8 space-y-8 overflow-y-auto">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
