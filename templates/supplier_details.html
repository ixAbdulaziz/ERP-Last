{% extends "layout.html" %}

{% block title %}تفاصيل {{ supplier.name }}{% endblock %}

{% block content %}
<section class="page-header fade-up">
  <h2 class="text-3xl font-bold bg-gradient-to-r from-slate-300 via-slate-200 to-slate-400 bg-clip-text text-transparent mb-2">فواتير ومدفوعات: {{ supplier.name }}</h2>
</section>

<section class="glass-card fade-up" style="animation-delay: 0.2s;">
  <div class="flex items-center justify-between mb-6">
    <h3 class="text-2xl font-bold text-slate-200">سجل المدفوعات</h3>
    <button id="add-payment-btn" class="modern-btn success">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
      إضافة دفعة جديدة
    </button>
  </div>
</section>
{% endblock %}

{% block scripts %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    console.log("الصفحة جاهزة والـ JavaScript يعمل.");

    const addPaymentBtn = document.getElementById('add-payment-btn');

    if (addPaymentBtn) {
      console.log("تم العثور على زر 'إضافة دفعة جديدة'.");
      
      addPaymentBtn.addEventListener('click', function() {
        console.log("!!! تم الضغط على الزر بنجاح !!!");
        alert("تم الضغط على الزر بنجاح!");
      });

    } else {
      console.error("خطأ: لم يتم العثور على زر 'إضافة دفعة جديدة' بالـ ID المحدد.");
    }
  });
</script>
{% endblock %}
