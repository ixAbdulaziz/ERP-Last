{% extends "layout.html" %}

{% block title %}إضافة فاتورة جديدة{% endblock %}

{% block content %}
<section class="page-header fade-up">
    <h2 class="text-3xl font-bold bg-gradient-to-r from-slate-300 via-slate-200 to-slate-400 bg-clip-text text-transparent mb-2">إضافة فاتورة جديدة</h2>
</section>

<section class="glass-card fade-up" style="animation-delay: 0.1s;">
    <form action="{{ url_for('add_invoice') }}" method="post" enctype="multipart/form-data" class="space-y-6">
        
        <div>
            <label for="supplier_name" class="block text-sm font-medium text-slate-300 mb-2">اسم المورد</label>
            <div class="relative">
                <input type="text" name="supplier_name" id="supplier_name" class="search-input" placeholder="اكتب للبحث أو لإضافة مورد جديد" required autocomplete="off">
                <div id="supplier-suggestions" class="absolute top-full left-0 right-0 z-10"></div>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="invoice_number" class="block text-sm font-medium text-slate-300 mb-2">رقم الفاتورة</label>
                <input type="text" name="invoice_number" id="invoice_number" class="search-input" required>
            </div>
            <div>
                <label for="invoice_type" class="block text-sm font-medium text-slate-300 mb-2">نوع الفاتورة</label>
                <input type="text" name="invoice_type" id="invoice_type" class="search-input" required>
            </div>
        </div>

        <div>
            <label for="category_name" class="block text-sm font-medium text-slate-300 mb-2">اسم الفئة</label>
            <input type="text" name="category_name" id="category_name" class="search-input" required>
        </div>

        <div>
            <label for="invoice_date" class="block text-sm font-medium text-slate-300 mb-2">تاريخ الفاتورة</label>
            <input type="date" name="invoice_date" id="invoice_date" class="search-input" required>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="amount_pre_tax" class="block text-sm font-medium text-slate-300 mb-2">المبلغ (بدون ضريبة)</label>
                <input type="number" name="amount_pre_tax" id="amount_pre_tax" class="search-input" step="0.01" min="0" required>
            </div>
            <div>
                <label for="tax_amount" class="block text-sm font-medium text-slate-300 mb-2">الضريبة (0 إن لم يوجد)</label>
                <input type="number" name="tax_amount" id="tax_amount" class="search-input" step="0.01" min="0" value="0" required>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-slate-300 mb-2">المرفقات (صورة/PDF)</label>
            <input type="file" name="attachment" class="search-input file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-slate-700 file:text-slate-200 hover:file:bg-slate-600">
        </div>

        <div>
            <label for="notes" class="block text-sm font-medium text-slate-300 mb-2">ملاحظات</label>
            <textarea name="notes" id="notes" rows="4" class="search-input"></textarea>
        </div>

        <div class="pt-4">
            <button type="submit" class="modern-btn success w-full justify-center text-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                حفظ الفاتورة
            </button>
        </div>
    </form>
</section>

<script>
    // Your existing JavaScript for supplier suggestions and total calculation can go here
</script>
{% endblock %}
